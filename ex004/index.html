<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: mediumpurple;
            color: rgb(255, 215, 83);
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`<strong>${nome.toUpperCase()}</strong>, aqui está seu nome em maiúsculas.<br>`)
        document.write(`e aqui está seu nome em minúsculas, <strong>${nome.toLowerCase()}</strong><br>`)

        var idade = window.prompt('Qual sua idade?')
        document.write(`Sua idade é ${idade} anos.`)
    </script>
</body>
</html>
