<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <main>
        <h1>Qual sua nacionalidade?</h1>
        <label for="txtpais">Informe seu país de origem:</label>
        <input type="text" id="txtpais">
        <button onclick="nacionalidade()">Verificar</button>
        <input type="reset" value="Limpar">
        </p>
        <div id="res"></div>
    </main>
    
    <script>

        function nacionalidade() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            var pais = txtp.value.trim()
            if (pais != 'Brasil') {
                res.innerHTML = `<p>Você é estrangeiro!</p>`
            } else {
                res.innerHTML = `<p>Você é brasileiro!</p>`
            }
        }
    </script>
</body>
</html>
