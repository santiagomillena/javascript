<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World! JavaScript</title>
    <style>
        body {
            background-color: mediumpurple;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        h1 {
            color: rgb(255, 215, 83);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>
        Me livrei da maldição
    </p>
    <script>
        var n1 = Number.parseInt (window.prompt('Digite um número: ')) //Number
        var n2 = Number.parseInt (window.prompt('Digite outro número: ')) //Number
        var s = n1 + n2
        window.alert(`O valor da soma de ${n1} + ${n2} é= ${s}`) //Template string
        //(numher + number) para adição
        //(string + string) para concatenação
    </script>
</body>
</html>
